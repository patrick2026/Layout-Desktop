<!DOCTYPE html>

  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout Desktop</title>
    <link rel="stylesheet" href="style.css" />
    <link

    />
  </head>
  <body>

      <ul>

            target="_blank"

          >
        </li>

        <li>
          <a
            href="https://app.rocketseat.com.br/catalog?technology=javascript&page=1&sort_by=relevance"
            target="_blank"
            >Baixar meu e-book</a
          >
        </li>

        <li>
          <a href="https://app.rocketseat.com.br/catalog" target="_blank"
            >Ver meu portifólio</a
          >
        </li>

        <li>
          <a href="https://rocketseat.com.br/explorer" target="_blank"
            >Conheça o Explorer</a
          >
        </li>

      <!------------- ícones na tela-------------------->
      <div id="social-links">
        <a href="https://github.com/patrick2026" target="_blank">

        </a>

        <a

        >

        </a>

        <a
          href="https://www.youtube.com/watch?v=nDjmfAwtkDc&t=8s"

        >

        </a>

        <a
          href="https://www.linkedin.com/in/patrick-ventura-170628258/"
          target="_blank"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
